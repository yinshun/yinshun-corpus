			<g id="shape1-2" v:mID="1" v:groupContext="shape">
				<title>工作表.1</title>
				<desc>「雜阿笈摩者謂於是中世尊觀待彼彼所化宣說 如來及諸弟子所說相應。 蘊界處相應緣起食諦相應念住正斷神足根力覺支道支入出息念學...</desc>
				<v:textBlock v:margins="rect(4,4,4,4)" v:tabSpace="42.5197" v:verticalAlign="0"/>
				<v:textRect cx="98.7165" cy="97.3819" width="197.44" height="191.764"/>
				<rect x="0" y="1.5" width="197.433" height="191.764" class="st1"/>
				<text x="4" y="15.4" class="st2" v:langID="1028"><v:paragraph/><v:tabList/>「雜阿笈摩者，謂於是中，世尊觀待彼<tspan x="4" dy="1.2em"
							class="st3">彼所化</tspan>，宣說：<v:newlineChar/><v:newlineChar/><v:newlineChar/><v:newlineChar/><tspan x="4"
							dy="4.8em" class="st3">如來及諸弟子所說相應</tspan>。<v:newlineChar/><v:newlineChar/><tspan x="4" dy="2.4em"
							class="st3">蘊</tspan>，界，處相應；緣起，食，諦相應；<tspan x="4" dy="1.2em" class="st3">念住</tspan>，正斷，神足，根，力，覺支，道<tspan
							x="4" dy="1.2em" class="st3">支</tspan>，入出息念，學，證淨等相應。<v:newlineChar/><tspan x="4" dy="1.2em" class="st3">又依八眾</tspan>，說眾相應。<v:newlineChar/><v:newlineChar/><tspan
							x="4" dy="2.4em" class="st3">後結集者</tspan>，為令聖教久住，結嗢拕南<tspan x="4" dy="1.2em" class="st3">頌</tspan>，隨其所應，次第安布。</text>			</g>
			<g id="shape2-13" v:mID="2" v:groupContext="shape" transform="translate(217.276,-2.83465)">
				<title>工作表.2</title>
				<desc>當知如是一切相應略由三相。何等為三一是能說二是所說三是所為說。 若如來、若如來弟子是能說如弟子所說佛所說分。 若所了知若能...</desc>
				<v:textBlock v:margins="rect(4,4,4,4)" v:tabSpace="42.5197" v:verticalAlign="0"/>
				<v:textRect cx="117.638" cy="98.7992" width="235.28" height="188.929"/>
				<rect x="0" y="4.33465" width="235.276" height="188.929" class="st1"/>
				<text x="4" y="44.63" class="st2" v:langID="1028"><v:paragraph/><v:tabList/><v:newlineChar/><v:newlineChar/>當知如是一切相應，略由三相。何等為三？一<tspan
							x="4" dy="1.2em" class="st3">是能說</tspan>，二是所說，三是所為說。<v:newlineChar/><v:newlineChar/><tspan x="4"
							dy="2.4em" class="st3">若如來</tspan>、若如來弟子，是能說，如弟子所說佛<tspan x="4" dy="1.2em" class="st3">所說分</tspan>。<v:newlineChar/><tspan
							x="4" dy="1.2em" class="st3">若所了知</tspan>，若能了知，是所說，如五取蘊，六<tspan x="4" dy="1.2em" class="st3">處</tspan>，因緣相應分，及道品分。<v:newlineChar/><v:newlineChar/><tspan
							x="4" dy="2.4em" class="st3">若諸苾芻</tspan>，天，魔等眾，是所為說，如結集<tspan x="4" dy="1.2em" class="st3">品</tspan>」。<v:newlineChar/></text>			</g>
